<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gubis Studio - Contatti</title>
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        .font-caslon { font-family: 'Libre Caslon Display', serif; }
        .fade-slide {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(.4,0,.2,1), transform 0.8s cubic-bezier(.4,0,.2,1);
        }
        .fade-slide.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="font-grotesque bg-white min-h-screen flex flex-col pt-20">

    <header class="fixed top-0 left-0 w-full z-50 bg-white text-gray-900 py-4 px-6 flex justify-between items-center fade-slide">
        <a href="index.html" class="text-xl uppercase font-normal text-gray-500 hover:text-gray-900 transition-colors duration-200" id="nav-gubis">Gubis</a>
        <div class="space-x-6">
            <a href="work.html" class="text-lg uppercase font-normal text-gray-500 hover:text-gray-900 transition-colors duration-200" id="nav-work">Work</a>
            <a href="contacts.html" class="text-lg uppercase font-grotesque text-red-700 hover:text-black transition-colors duration-200">Contact</a>
        </div>
    </header>

    <div class="flex-grow flex flex-col justify-center items-center pb-10">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-16 max-w-5xl w-11/12 mx-auto">
            <div class="md:pr-40 fade-slide">
                <h1 class="text-left font-caslon text-4xl md:text-5xl font-light mb-4 main-heading-margin-bottom">Contact</h1>
                <p class="font-grotesque text-black text-2xl leading-tight mb-8">
                    Got a project in mind? Looking to collaborate or have a question? Let's connect and create something amazing together.
                </p>
                <div class="mt-12">
                    <h2 class="font-grotesque text-sm uppercase tracking-widest text-gray-600 mb-4">CONNECT</h2>
                    <div class="flex items-center space-x-6">
                        <a href="https://www.linkedin.com/in/alessandro-parente-01a177259/" target="_blank" aria-label="LinkedIn" class="text-gray-700 hover:text-black transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20.5 2h-17A1.5 1.5 0 0 0 2 3.5v17A1.5 1.5 0 0 0 3.5 22h17a1.5 1.5 0 0 0 1.5-1.5v-17A1.5 1.5 0 0 0 20.5 2ZM8 19H5v-9h3ZM6.5 8.25A1.75 1.75 0 1 1 8.25 6.5 1.75 1.75 0 0 1 6.5 8.25ZM19 19h-3v-4.7c0-1.74-1.07-2.16-1.54-2.16-.94 0-1.47.69-1.47 1.83v5.03H10v-9h3v1.83c.41-.65 1.15-1.54 2.76-1.54 2.05 0 3.69 1.33 3.69 4.31ZM3.5 3.5h17v17h-17V3.5Z"/>
                            </svg>
                        </a>
                        <a href="mailto:gubis333@gmail.com" aria-label="Email" class="text-gray-700 hover:text-black transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <div class="fade-slide">
                <form action="https://formspree.io/f/xanogkye" method="POST" class="font-grotesque flex flex-col">
                    <div class="mb-10">
                        <label for="name" class="text-sm uppercase tracking-widest text-gray-600 block mb-2">NAME</label>
                        <input type="text" id="name" name="name" required class="w-full border-0 border-b border-gray-200 py-2 text-lg text-black bg-transparent focus:outline-none focus:border-gray-500 transition-colors" />
                    </div>
                    <div class="mb-10">
                        <label for="email" class="text-sm uppercase tracking-widest text-gray-600 block mb-2">EMAIL</label>
                        <input type="email" id="email" name="email" required class="w-full border-0 border-b border-gray-200 py-2 text-lg text-black bg-transparent focus:outline-none focus:border-gray-500 transition-colors" />
                    </div>
                    <div class="mb-10">
                        <label for="message" class="text-sm uppercase tracking-widest text-gray-600 block mb-2">MESSAGE</label>
                        <textarea id="message" name="message" rows="5" required class="w-full border-0 border-b border-gray-200 py-2 text-lg text-black bg-transparent focus:outline-none focus:border-gray-500 transition-colors resize-y min-h-[50px]"></textarea>
                    </div>
                    <button type="submit" class="bg-transparent text-black border border-black py-3 px-8 text-lg uppercase tracking-wider cursor-pointer transition-all duration-300 hover:bg-black hover:text-white self-start mt-6">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            // Animazione iniziale del contenuto della pagina
            const fadeEls = document.querySelectorAll('.fade-slide');
            fadeEls.forEach((el, i) => {
                setTimeout(() => { el.classList.add('visible'); }, 150 + i * 180);
            });

            // Logica per evidenziare il link di navigazione attivo
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('header a');
            navLinks.forEach(link => {
                const linkHref = link.getAttribute('href').split('/').pop();
                if (linkHref === currentPath) {
                    link.classList.remove('text-gray-500', 'hover:text-gray-900', 'font-semibold');
                    link.classList.add('text-gray-900');
                } else {
                    link.classList.remove('text-gray-900', 'font-semibold');
                    link.classList.add('text-gray-500', 'hover:text-gray-900');
                }
            });

            // Validazione email
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    const emailInput = form.querySelector('input[type="email"]');
                    const email = emailInput.value.trim();
                    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailPattern.test(email)) {
                        e.preventDefault();
                        emailInput.focus();
                        alert('Please enter a valid email address.');
                    }
                });
            }
        });
    </script>
</body>
</html>
