    <style>
.project-item {
    position: relative;
    overflow: hidden;
    cursor: pointer;
}
.project-img-main,
.project-img-hover {
    transition: opacity 0.3s ease;
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}
.project-img-main {
    opacity: 1;
    z-index: 1;
    position: absolute;
}
.project-img-hover {
    opacity: 0;
    z-index: 2;
    position: absolute;
}
.project-item:hover .project-img-main {
    opacity: 0;
}
.project-item:hover .project-img-hover {
    opacity: 1;
}
.project-title {
    opacity: 0;
    transition: opacity 0.25s cubic-bezier(.4,0,.2,1);
    position: relative;
    z-index: 3;
}
.project-item:hover .project-title {
    opacity: 1;
    transition: opacity 0.25s cubic-bezier(.4,0,.2,1);
}
.project-item .project-title.fadeout {
    opacity: 0;
    transition: opacity 1s cubic-bezier(.4,0,.2,1);
}
.project-title {
    pointer-events: none;
}
.mb-2.aspect-\[5\/4\] {
    position: relative;
}
.nav-link,
.filter-tab,
.to-top-link {
    transition: color 0.2s;
}
.nav-link:hover,
.filter-tab:hover,
.to-top-link:hover {
    color: #b91c1c; /* Tailwind red-700 */
}
.filter-tab.active {
    color: #b91c1c !important;
}
.nav-link.active {
    color: #b91c1c !important;
}
.fade-slide {
    opacity: 0;
    transform: translateY(90px);
    transition: opacity 0.6s cubic-bezier(.4,0,.2,1), transform 0.6s cubic-bezier(.4,0,.2,1);
}
.fade-slide.visible {
    opacity: 1;
    transform: translateY(0);
}
@media (max-width: 768px) {
    .filter-tabs-container {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
    }
    .filter-tabs-container::-webkit-scrollbar {
        display: none;
    }
    .filter-tabs-flex {
        justify-content: center !important;
    }
}
    </style>
</head>

    <script>
        // Filter functionality
        const filterTabs = document.querySelectorAll('.filter-tab');
        const projectItems = document.querySelectorAll('.project-item');

        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                filterTabs.forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                tab.classList.add('active');

                const filter = tab.getAttribute('data-filter');

                projectItems.forEach(item => {
                    // Supporta più categorie: cerca la categoria come parola intera
                    const categories = (item.getAttribute('data-category') || '').split(' ');
                    if (filter === 'all' || categories.includes(filter)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Fade out lento della scritta quando termina hover
        document.querySelectorAll('.project-item').forEach(item => {
            let timeout;
            item.addEventListener('mouseleave', () => {
                const title = item.querySelector('.project-title');
                title.classList.add('fadeout');
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    title.classList.remove('fadeout');
                }, 1000); // aumentato a 1s per corrispondere al CSS
            });
            item.addEventListener('mouseenter', () => {
                const title = item.querySelector('.project-title');
                title.classList.remove('fadeout');
            });
        });

        // Smooth scroll to top for To Top link
        document.querySelectorAll('.to-top-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });

        // Animazione fade-slide in entrata
        document.addEventListener('DOMContentLoaded', function() {
            const fadeEls = document.querySelectorAll('.fade-slide');
            fadeEls.forEach((el, i) => {
                setTimeout(() => {
                    el.classList.add('visible');
                }, 150 + i * 120);
            });
        });
    </script>
