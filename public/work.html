        /* Stili Tailwind CSS generati o classi personalizzate */
        .break-inside-avoid-column { break-inside: avoid-column; }
        .fade-slide { opacity: 0; transform: translateY(30px); transition: opacity 0.8s cubic-bezier(.4,0,.2,1), transform 0.8s cubic-bezier(.4,0,.2,1);}
        .fade-slide.visible { opacity: 1; transform: translateY(0);}

        /* Stili per le immagini e i video dei progetti */
        .project-media { /* Nuova classe per immagini e video */
            width: 100%;
            height: 200px; /* Altezza di default, puoi specificarla per ogni singolo progetto se serve */
            object-fit: cover;
            break-inside: avoid-column;
            transition: filter 0.7s cubic-bezier(.4,0,.2,1), opacity 0.8s cubic-bezier(.4,0,.2,1), transform 0.8s cubic-bezier(.4,0,.2,1);
            filter: none;
            opacity: 1;
            transform: translateY(0);
        }
        .project-media.visible { opacity: 1; transform: translateY(0);} /* Per l'effetto di comparsa */

        /* Effetti hover su project-item per il media (immagine o video) */
        .project-item:hover .project-media,
        .project-item:focus-within .project-media { /* focus-within per accessibilità */
            filter: brightness(0.6) grayscale(1);
        }

        .project-label {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0,0,0,0.25);
            letter-spacing: 0.02em;
            opacity: 0; /* Il label rimane sempre nascosto */
            pointer-events: none;
            transition: opacity 0.5s cubic-bezier(.4,0,.2,1);
            font-family: inherit;
        }

        /* Stili per il logo SVG (ora in-line) */
        .project-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .project-logo-5 {
            width: 65%;
        }

        /* Effetto hover sul contenitore project-item per il logo SVG */
        .project-item:hover .project-logo,
        .project-item:focus-within .project-logo {
            opacity: 1;
        }
    </style>

                        entry.target.play();
