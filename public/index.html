<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gubis - Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
        plugins: [tailwindcssAspectRatio],
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/aspect-ratio@latest"></script>
    <style>
.project-item {
    position: relative;
    overflow: hidden;
    cursor: pointer;
}
.project-img-main,
.project-img-hover {
    transition: opacity 0.3s ease;
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}
.project-img-main {
    opacity: 1;
    z-index: 1;
    position: absolute;
}
.project-img-hover {
    opacity: 0;
    z-index: 2;
    position: absolute;
}
.project-item:hover .project-img-main {
    opacity: 0;
}
.project-item:hover .project-img-hover {
    opacity: 1;
}
.project-title {
    opacity: 0;
    transition: opacity 0.25s cubic-bezier(.4,0,.2,1);
    position: relative;
    z-index: 3;
}
.project-item:hover .project-title {
    opacity: 1;
    transition: opacity 0.25s cubic-bezier(.4,0,.2,1);
}
.project-item .project-title.fadeout {
    opacity: 0;
    transition: opacity 1s cubic-bezier(.4,0,.2,1);
}
.project-title {
    pointer-events: none;
}
.mb-2.aspect-\[5\/4\] {
    position: relative;
}
.nav-link,
.filter-tab,
.to-top-link {
    transition: color 0.2s;
}
.nav-link:hover,
.filter-tab:hover,
.to-top-link:hover {
    color: #b91c1c; /* Tailwind red-700 */
}
.filter-tab.active {
    color: #b91c1c !important;
}
.nav-link.active {
    color: #b91c1c !important;
}
.fade-slide {
    opacity: 0;
    transform: translateY(90px);
    transition: opacity 0.6s cubic-bezier(.4,0,.2,1), transform 0.6s cubic-bezier(.4,0,.2,1);
}
.fade-slide.visible {
    opacity: 1;
    transform: translateY(0);
}
@media (max-width: 768px) {
    .filter-tabs-container {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
    }
    .filter-tabs-container::-webkit-scrollbar {
        display: none;
    }
    .filter-tabs-flex {
        justify-content: center !important;
    }
}
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col font-dashiell tracking-wide overscroll-none" style="font-family: 'Dashiell Text', serif;">
    <!-- Header -->
    <header id="main-header" class="text-xl fixed top-0 left-0 right-0 px-3 md:px-4 py-2 bg-transparent text-transparent transition-colors duration-300 z-50">
        <nav class="flex justify-between items-center mx-auto">
            <div class="tracking-wide text-lg hidden font-light md:block">
                <a href="index.html" class="nav-link">GUBIS</a>
            </div>
            <div class="flex-1 md:flex-initial flex justify-center md:justify-end">
                <div class="flex font-light space-x-4 md:space-x-8 text-base md:text-lg">
                    <a href="about.html" class="nav-link">ABOUT</a>
                    <a href="projects.html" class="nav-link">PROJECTS</a>
                    <a href="mailto:gubis333@gmail.com" class="nav-link">CONTACT</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Masterhead Carousel -->
    <div class="w-full min-h-screen flex flex-col items-center justify-center px-4 bg-white relative">
        <!-- Title at 25% of viewport height -->
        <h1 id="masterhead-title" class="opacity-0 transition-opacity duration-700 text-2xl md:text-4xl font-normal tracking-wider uppercase text-black absolute left-1/2 -translate-x-1/2" style="top:10vh;">
            GUBIS
        </h1>
        <p id="masterhead-subtitle" class="opacity-0 transition-opacity duration-700 text-base md:text-xl font-light italic tracking-wider text-black absolute left-1/2 -translate-x-1/2" style="top:14vh;">
            design
        </p>
        <!-- Carousel image centered at 50% viewport height -->
        <div class="absolute left-1/2 -translate-x-1/2" style="top:50vh; transform: translate(-50%, -50%);">
            <div id="carousel-click-area" class="opacity-0 transition-opacity duration-700 relative w-80 md:w-[32rem] max-h-[28rem] aspect-[5/7] flex items-center justify-center cursor-pointer">
                <img id="carousel-image"
                    src="https://res.cloudinary.com/dzwg40mls/image/upload/v1748858093/Personal_Project_Thumbnail_skssxo.webp"
                    class="w-full h-auto object-cover max-h-[28rem] transition-opacity duration-700"
                    style="background:#fff; opacity:1;"
                >
                <div id="carousel-fade" class="absolute inset-0 pointer-events-none" style="background:white; opacity:0; transition:opacity 0.7s;"></div>
            </div>
        </div>
        <!-- Nav at 90% of viewport height -->
        <nav id="masterhead-nav" class="opacity-0 transition-opacity duration-700 absolute left-1/2 -translate-x-1/2" style="top:90vh;">
            <ul class="flex space-x-6 md:space-x-12 text-base md:text-lg font-light text-black">
                <li><a href="projects.html" class="nav-link">PROJECTS</a></li>
                <li><a href="about.html" class="nav-link">ABOUT</a></li>
                <li><a href="mailto:gubis333@gmail.com" class="nav-link">CONTACT</a></li>
            </ul>
        </nav>
    </div>

    <!-- Projects Grid -->
    <main class="flex-1 px-6 md:px-4 pb-16">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                        >
                        <img

                            alt="Narciso Hover"

                    </div>

            </div>

            <!-- Project 2 -->
            <div class="project-item fade-slide" style="animation-delay: 0.4s;" data-category="exhibitions branding">
                <a href="mu-design-show.html" class="block">
                    <div class="aspect-[5/4]">
                        <img

            <!-- Project 4 -->

                        <img

            <!-- Project 5 -->
            <div class="project-item fade-slide" style="animation-delay: 0.7s;" data-category="study">
                <a class="block">
                    <div class="aspect-[5/4]">
                        <img 
                            src="https://res.cloudinary.com/dzwg40mls/image/upload/v1748858093/Personal_Project_Thumbnail_skssxo.webp" 
                            alt="Personal Project"
                            class="project-img-main object-cover w-full h-full"
                            loading="lazy"
                        >
                        <img 
                            src="https://res.cloudinary.com/dzwg40mls/image/upload/v1748858093/Personal_Project_Thumbnail_skssxo.webp"
                            alt="Personal Project Hover"
                            class="project-img-hover object-cover w-full h-full"

                    </div>
                </a>
            </div>

            <!-- Project 6 -->
            <div class="project-item fade-slide" style="animation-delay: 0.8s;" data-category="exhibitions">
                <a class="block">
                    <div class="aspect-[5/4]">

                            src="https://res.cloudinary.com/dzwg40mls/image/upload/v1750086718/taptap_xcpv0q.webp" 
                            alt="Gallery"

                        <img

    </main>

    <!-- Footer -->
    <footer class="text-sm md:text-lg px-3 md:px-10 py-4 flex flex-col md:flex-row justify-between items-center gap-2 mt-auto">
        <p class="mt-2 md:mt-0">&copy; Gubis 2025</p>
        <p><a href="mailto:gubis333@gmail.com" class="hover:underline">gubis333@gmail.com</a></p>
        <p class="mt-2 md:mt-0">Milan, Italy</p>
        <p class="mt-2 md:mt-0">
            <a href="#" class="to-top-link">To Top ↑</a>
        </p>
    </footer>
    <script>
        // Filter functionality
        const filterTabs = document.querySelectorAll('.filter-tab');
        const projectItems = document.querySelectorAll('.project-item');

        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                filterTabs.forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                tab.classList.add('active');

                const filter = tab.getAttribute('data-filter');

                projectItems.forEach(item => {
                    // Supporta più categorie: cerca la categoria come parola intera
                    const categories = (item.getAttribute('data-category') || '').split(' ');
                    if (filter === 'all' || categories.includes(filter)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Fade out lento della scritta quando termina hover
        document.querySelectorAll('.project-item').forEach(item => {
            let timeout;
            item.addEventListener('mouseleave', () => {
                const title = item.querySelector('.project-title');
                title.classList.add('fadeout');
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    title.classList.remove('fadeout');
                }, 1000); // aumentato a 1s per corrispondere al CSS
            });
            item.addEventListener('mouseenter', () => {
                const title = item.querySelector('.project-title');
                title.classList.remove('fadeout');
            });
        });

        // Smooth scroll to top for To Top link
        document.querySelectorAll('.to-top-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });

        // Animazione fade-slide in entrata
        document.addEventListener('DOMContentLoaded', function() {
            const fadeEls = document.querySelectorAll('.fade-slide');
            fadeEls.forEach((el, i) => {
                setTimeout(() => {
                    el.classList.add('visible');
                }, 150 + i * 120);
            });
        });

        // Header background trasparente on top, bianco on scroll
        document.addEventListener('DOMContentLoaded', function () {
            const header = document.getElementById('main-header');
            function updateHeaderBg() {
                if (window.scrollY > 10) {
                    header.classList.remove('bg-transparent', 'text-transparent');
                    header.classList.add('bg-white', 'text-black');
                } else {
                    header.classList.remove('bg-white', 'text-black');
                    header.classList.add('bg-transparent', 'text-transparent');
                }
            }
            updateHeaderBg();
            window.addEventListener('scroll', updateHeaderBg);
        });

        // Masterhead carosello immagini senza dissolvenza in bianco + click per avanzare
        document.addEventListener('DOMContentLoaded', function () {
            const images = [
                "https://res.cloudinary.com/dzwg40mls/image/upload/v1748858093/Personal_Project_Thumbnail_skssxo.webp",
                "https://res.cloudinary.com/dzwg40mls/image/upload/v1750086718/taptap_xcpv0q.webp",
                "https://res.cloudinary.com/dzwg40mls/image/upload/v1750169404/Sasson_Brand_Book_gaasbz.webp",
                "https://res.cloudinary.com/dzwg40mls/image/upload/v1748857937/Narciso_Thumbnail_lmy1up.webp",
                "https://res.cloudinary.com/dzwg40mls/image/upload/v1749048350/Orco-povero-6_uxv1ml.webp",
                "https://res.cloudinary.com/dzwg40mls/image/upload/v1748857938/MU_Show_Thumbnail_sqpi0r.webp",
                "https://res.cloudinary.com/dzwg40mls/image/upload/v1748884991/Corsa_nel_campo_ftz1en.webp",
                "https://res.cloudinary.com/dzwg40mls/image/upload/v1748857937/Gucci_AI_Thumbnail_fpfkjx.webp",
                "https://res.cloudinary.com/dzwg40mls/image/upload/v1748884991/R1-02577-0019_iv0brc.webp",
            
            ];
            let idx = 0;
            const img = document.getElementById('carousel-image');
            const clickArea = document.getElementById('carousel-click-area');
            let interval = setInterval(nextImage, 2600);

            function nextImage() {
                idx = (idx + 1) % images.length;
                img.src = images[idx];
            }

            if (clickArea) {
                clickArea.addEventListener('click', function () {
                    nextImage();
                    clearInterval(interval);
                    interval = setInterval(nextImage, 2600);
                });
            }
        });

        // Fade-in animazione masterhead
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(() => {
                document.getElementById('masterhead-title')?.classList.add('opacity-100');
                document.getElementById('masterhead-subtitle')?.classList.add('opacity-100');
                document.getElementById('carousel-click-area')?.classList.add('opacity-100');
                document.getElementById('masterhead-nav')?.classList.add('opacity-100');
            }, 100);
        });
    </script>
</body>
</html>
